<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="startScreen" class="screen active">
      <div class="start-content">
        <h1 class="game-title">Tic Tac Toe</h1>
        <p class="game-subtitle">Classic Strategy Game</p>
        <button id="startBtn" class="btn-primary">Start Game</button>
      </div>
    </div>
    <div id="gameScreen" class="screen">
      <div class="game-container">
        <div class="game-header">
          <div class="current-player">
            Current Player: <span id="currentPlayerDisplay">X</span>
          </div>
          <button
            id="soundToggle"
            class="sound-toggle"
            aria-label="Toggle Sound"
          >
            <span class="sound-icon">ðŸ”Š</span>
          </button>
        </div>

        <div id="gameBoard" class="game-board">
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
        </div>

        <div id="gameStatus" class="game-status"></div>
        <button id="playAgainBtn" class="btn-secondary hidden">
          Play Again
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
