<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="startScreen" class="screen active">
      <div class="start-content">
        <h1 class="game-title">Tic Tac Toe</h1>
        <p class="game-subtitle">Classic Strategy Game</p>
        <button id="startBtn" class="btn-primary">Start Game</button>
      </div>
      <div id="playerModal" class="player-modal hidden">
        <div class="modal-content">
          <h2 class="modal-title">Enter Player Names</h2>

          <div class="player-input-group">
            <label for="playerXName" class="player-label">
              <span class="player-x-label">Player X</span>
            </label>
            <input
              type="text"
              id="playerXName"
              class="player-input"
              placeholder="Player X"
              maxlength="20"
            />
          </div>

          <div class="player-input-group">
            <label for="playerOName" class="player-label">
              <span class="player-o-label">Player O</span>
            </label>
            <input
              type="text"
              id="playerOName"
              class="player-input"
              placeholder="Player O"
              maxlength="20"
            />
          </div>

          <div class="modal-buttons">
            <button id="startGameBtn" class="btn-primary">Start</button>
            <button id="skipNamesBtn" class="btn-secondary">Skip</button>
          </div>
        </div>
      </div>
    </div>
    <div id="gameScreen" class="screen">
      <div class="game-container">
        <div class="game-header">
          <div class="current-player">
            Current Player: <span id="currentPlayerDisplay">X</span>
          </div>
          <button
            id="soundToggle"
            class="sound-toggle"
            aria-label="Toggle Sound"
          >
            <span class="sound-icon">ðŸ”Š</span>
          </button>
        </div>

        <div id="gameBoard" class="game-board">
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
        </div>

        <div id="gameStatus" class="game-status"></div>
        <button id="playAgainBtn" class="btn-secondary hidden">
          Play Again
        </button>
        <footer class="game-footer">
          <div class="footer-divider"></div>
          <div class="footer-content-centered">
            <p class="made-by">
              Made with <span class="heart">â™¥</span> by
              <span class="author-name">Saurabh</span>
            </p>
            <a
              href="https://github.com/SaurabhEffect/tic-tac-toe"
              target="_blank"
              rel="noopener noreferrer"
              class="github-icon-link"
              aria-label="GitHub Repository"
            >
              <svg
                class="github-icon"
                viewBox="0 0 24 24"
                width="24"
                height="24"
              >
                <path
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                />
              </svg>
            </a>
          </div>
        </footer>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
